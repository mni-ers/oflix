us<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus IA</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-bubble {
            max-width: 60%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .user {
            align-self: flex-end;
            background-color: #6200ea;
            text-align: right;
        }
        .bot {
            align-self: flex-start;
            background-color: #333;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            color: #ffffff;
            background-color: #333;
        }
        .chat-input::placeholder {
            color: #bbb;
        }
        .send-button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Les bulles de chat seront ajoutÃ©es ici -->
    </div>

    <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Tapez votre message...">
        <button class="send-button" onclick="sendMessage()">Envoyer</button>
    </div>
