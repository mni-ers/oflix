<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de Recherche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .results-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result {
            margin-bottom: 20px;
        }
        .result h2 {
            font-size: 20px;
            margin: 0;
        }
        .result p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="results-container">
    <h1>Résultats de Recherche</h1>
    <div class="result">
        <h2>Résultat 1</h2>
        <p>Description du résultat 1...</p>
    </div>
    <div class="result">
        <h2>Résultat 2</h2>
        <p>Description du résultat 2...</p>
    </div>
    <!-- Ajoutez plus de résultats ici -->
</div>

</body>
</html>
