<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniVerse</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff6e7f, #bfe9ff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            color: #666;
        }

        .input-box input {
            width: 100%;
            padding: 10px 10px 10px 4px;
            border: none;
            border-bottom: 2px solid #969696;
            outline: none;
            background: none;
            font-size: 16px;
            color: #333;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 40px;
            pointer-events: none;
            transition: 0.5s;
            color: #666;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -5px;
            left: 30px;
            color: #ff6e7f;
            font-size: 12px;
        }

        .input-box .input-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #969696;
            transition: 0.5s;
            opacity: 0;
        }

        .input-box input:focus ~ .input-line {
            opacity: 1;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-forgot label {
            color: #666;
            font-size: 14px;
        }

        .remember-forgot a {
            color: #ff6e7f;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box a {
            display: inline-block;
            background: #ff6e7f;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .login-box a:hover {
            background: #ff3b5c;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>OmniVerse - Connexion</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>Mot de passe</label>
                <div class="input-line"></div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Êtes-vous un humain ?</label>
            </div>
            <a href="https://omni-verse.netlify.app/">Se connecter</a>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 OmniVerse. Tous droits réservés.</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
